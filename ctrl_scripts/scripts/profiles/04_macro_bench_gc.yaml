# Profile for tasks/commands in order

# = Prepare cluster =
- name: start VMs
  job: setup
  per_command_delay: 1
  post_delay: 60

- name: restart and reset VMs
  job: reset
  per_command_delay: 1
  post_delay: 90

- name: update repo
  job: update
  per_command_delay: 1
  post_delay: 10

- name: initialize VMs
  job: init
  per_command_delay: 10
  post_delay: 20

# = Run test =
- name: run macro benchmark
  job: macro_bench
  per_command_delay: 10
  post_delay: 0
  job_args:
    trace: gc
    node num: 2
    thread_num: 10
    step_num: 5000
# step_num setup in the paper (depends on memory access pattern)
# - Tensorflow or tf: 50000
# - GraphChi or gc: 50000
# - Memcached YCSB workloadA or ma: 35000
# - Memcached YCSB workloadA or mc: 20000

# = File download part =
- name: collect log data (vm to server)
  job: collect_from_vms
  per_command_delay: 1
  post_delay: 10
  job_args:
    local dir: ~/Downloads/
    target dir: Downloads/04_macro_bench_gc

- name: collect log data (server to local)
  job: collect_from_server
  per_command_delay: 1
  post_delay: 0
  job_args:
    local dir: ~/Downloads/
    target dir: Downloads/04_macro_bench_gc

- name: switch side log
  job: switch_log
  per_command_delay: 1
  post_delay: 0
  job_args:
    local dir: ~/Downloads/
    target dir: /home/sslee/sde/bf-sde-9.2.0/pkgsrc/bf-drivers/bf_switchd/bfrt_examples/log/latest.log
