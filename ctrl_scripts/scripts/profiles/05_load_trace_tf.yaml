- name: restart and reset VMs
  job: reset
  per_command_delay: 1
  post_delay: 90

- name: shutdown VMs
  job: shutdown
  per_command_delay: 0
  post_delay: 60

- name: set servers' NIC
  job: set_nic
  per_command_delay: 0
  post_delay: 10

- name: load trace data (storage server to compute server)
  job: load_trace
  per_command_delay: 1
  post_delay: 10
  job_args:
    trace: tf

- name: check permission of the traces
  job: perm_trace
  per_command_delay: 1
  post_delay: 10
  job_args:
    trace: tf   # this must be the same as the previous 'load_trace' job

